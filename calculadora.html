<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calcudora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="init();">
   <div class="container fluid" >
    <h1>Calculadora</h1>
    <table class="table calculadora"  class="row justify-content-around">
        <tr>
            <td  colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr   class="table-primary col 2">
            <td><button type="button" class="btn btn-primary" id="siete"><strong>7</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="ocho"><strong>8</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="nueve"><strong>9</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="division"><strong>/</strong></button></td>
        </tr>
        <tr class="table-warning col 2" >
            <td><button type="button" class="btn btn-primary" id="cuatro"><strong>4</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="cinco"><strong>5</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="seis"><strong>6</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="multiplicacion"><strong>x</strong></button></td>
        </tr>
        <tr  class="table-success col 2">
            <td><button type="button" class="btn btn-primary" id="uno"><strong>1</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="dos"><strong>2</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="tres"><strong>3</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="resta"><strong>-</strong></button></td>
        </tr>
        <tr  class="table-warning col 2" >
            <td><button type="button" class="btn btn-primary" id="igual"><strong>=</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="reset"><strong>C</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="cero"><strong>0</strong></button></td>
            <td><button type="button" class="btn btn-primary" id="suma"><strong>+</strong></button></td>
        </tr>
    </table>
   </div>
    <div class="row">
       <!-- <button onclick= "cambiaDeColor('red')" class="btn btn-success col-md-6 offset-md-3">cambiar de color calculadora a rojo<button> -->
      </div>
<script src="./calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
